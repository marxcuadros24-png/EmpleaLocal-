<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Registro - EmpleaLocal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .test-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #5568d3;
    }
    .output {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      font-family: monospace;
      white-space: pre-wrap;
      border-left: 4px solid #667eea;
    }
    .success { color: #10b981; }
    .error { color: #ef4444; }
    .info { color: #667eea; }
  </style>
</head>
<body>
  <div class="test-box">
    <h1>üß™ Test de Registro - EmpleaLocal</h1>
    <p>Este archivo prueba si el sistema de registro funciona correctamente.</p>

    <h3>1Ô∏è‚É£ Verificar Componentes</h3>
    <button onclick="testComponentes()">Verificar Storage y Auth</button>

    <h3>2Ô∏è‚É£ Verificar Estado de AuthController</h3>
    <button onclick="testAuthState()">Ver Estado Actual</button>

    <h3>3Ô∏è‚É£ Forzar Modo Registro</h3>
    <button onclick="forzarRegistro()">Cambiar a Modo Registro</button>

    <h3>4Ô∏è‚É£ Crear Usuario de Prueba</h3>
    <button onclick="crearUsuarioPrueba()">Crear Usuario Test</button>

    <h3>5Ô∏è‚É£ Verificar localStorage</h3>
    <button onclick="verLocalStorage()">Ver Datos Guardados</button>

    <div id="output" class="output">
      Esperando test...
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script>
    const output = document.getElementById('output');
    
    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const color = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
      output.innerHTML += `<span class="${color}">[${timestamp}] ${message}</span>\n`;
      console.log(message);
    }

    function clear() {
      output.innerHTML = '';
    }

    function testComponentes() {
      clear();
      log('üîç Verificando componentes...', 'info');
      
      if (typeof StorageManager !== 'undefined') {
        log('‚úÖ StorageManager est√° cargado', 'success');
      } else {
        log('‚ùå StorageManager NO est√° cargado', 'error');
        return;
      }

      if (typeof AuthController !== 'undefined') {
        log('‚úÖ AuthController est√° cargado', 'success');
      } else {
        log('‚ùå AuthController NO est√° cargado', 'error');
        return;
      }

      log('‚úÖ Todos los componentes OK', 'success');
    }

    function testAuthState() {
      clear();
      log('üîç Estado de AuthController:', 'info');
      log(`  - isLoginMode: ${AuthController.isLoginMode}`, 'info');
      log(`  - selectedUserType: ${AuthController.selectedUserType}`, 'info');
      
      if (AuthController.isLoginMode) {
        log('‚ö†Ô∏è Actualmente en MODO LOGIN', 'error');
        log('üí° Usa el bot√≥n "Forzar Modo Registro" para cambiar', 'info');
      } else {
        log('‚úÖ Actualmente en MODO REGISTRO', 'success');
      }
    }

    function forzarRegistro() {
      clear();
      log('üîÑ Forzando modo REGISTRO...', 'info');
      
      AuthController.isLoginMode = false;
      AuthController.updateUI();
      
      log('‚úÖ Modo cambiado a REGISTRO', 'success');
      log(`  - isLoginMode: ${AuthController.isLoginMode}`, 'success');
      log('üí° Ahora ve a login.html y prueba crear cuenta', 'info');
    }

    function crearUsuarioPrueba() {
      clear();
      log('üìù Creando usuario de prueba...', 'info');
      
      try {
        const testUser = {
          email: 'test' + Date.now() + '@emplealocal.pe',
          password: '123456',
          name: 'Usuario Prueba',
          company: 'Empresa Test',
          type: 'employer'
        };
        
        log(`  Email: ${testUser.email}`, 'info');
        log(`  Nombre: ${testUser.name}`, 'info');
        
        const created = StorageManager.createUser(testUser);
        log('‚úÖ Usuario creado exitosamente', 'success');
        log(`  ID: ${created.id}`, 'success');
        
        StorageManager.setCurrentUser(created);
        log('‚úÖ Sesi√≥n iniciada', 'success');
        
        log('üí° Ahora puedes ir a dashboard.html', 'info');
        
        setTimeout(() => {
          if (confirm('¬øQuieres ir al dashboard ahora?')) {
            window.location.href = 'dashboard.html';
          }
        }, 1000);
        
      } catch (error) {
        log('‚ùå Error: ' + error.message, 'error');
      }
    }

    function verLocalStorage() {
      clear();
      log('üì¶ Contenido de localStorage:', 'info');
      
      const users = localStorage.getItem('emplealocal_users');
      const currentUser = localStorage.getItem('emplealocal_currentUser');
      const jobs = localStorage.getItem('emplealocal_jobs');
      const apps = localStorage.getItem('emplealocal_applications');
      
      if (users) {
        const parsedUsers = JSON.parse(users);
        log(`‚úÖ Usuarios: ${parsedUsers.length} registrados`, 'success');
      } else {
        log('‚ö†Ô∏è No hay usuarios', 'error');
      }
      
      if (currentUser) {
        const parsed = JSON.parse(currentUser);
        log(`‚úÖ Sesi√≥n activa: ${parsed.name} (${parsed.email})`, 'success');
      } else {
        log('‚ö†Ô∏è No hay sesi√≥n activa', 'info');
      }
      
      if (jobs) {
        const parsedJobs = JSON.parse(jobs);
        log(`‚úÖ Empleos: ${parsedJobs.length} publicados`, 'success');
      } else {
        log('‚ö†Ô∏è No hay empleos', 'info');
      }
      
      if (apps) {
        const parsedApps = JSON.parse(apps);
        log(`‚úÖ Postulaciones: ${parsedApps.length}`, 'success');
      } else {
        log('‚ö†Ô∏è No hay postulaciones', 'info');
      }
    }

    // Inicializar
    window.addEventListener('DOMContentLoaded', () => {
      log('üöÄ Sistema de pruebas cargado', 'success');
      log('üí° Haz clic en los botones para probar cada funci√≥n', 'info');
    });
  </script>
</body>
</html>
